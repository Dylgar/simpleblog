{% extends "base.html" %}
{% block content %}
	{% for entry in entries %}
		<h1> {{ entry.title }} </h1>
		<a href={% url core.views.entry entry.key.id %}> {{ entry.content|safe }} </a>
		Author: {{ entry.author.nickname }}<br/>
		{% for label in entry.labels %}
			<a href={% url core.views.index %}?label={{ label }}>{{ label }}</a>
		{% endfor %}<br/>
	{% endfor %}
{% endblock %}
